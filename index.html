<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>
<body>
<div class="input-area">
    <form id="demo-form" class="demo-form"  onsubmit="submitform(event)">
        <div class="input-group">
            <input type="text" name="username" placeholder="Some test...">
        </div>
        <div class="input-group">
            <input type="text" name="fullname" placeholder="Some test...">
        </div>
        <div class="input-group">
            <input type="text" name="email" placeholder="Some test...">
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Some test...">
        </div>
        <div class="button-group">
            <input type="submit" value="submit">
        </div>
    </form>
</div>
<div class="result-area">
    <div class="get_result">
        <div class="area-title">romeo.js GET method result</div>
        <textarea id="getresult_fild" cols="30" rows="10"></textarea>
    </div>
    <div class="post_result">
        <div class="area-title">romeo.js POST method result</div>
        <textarea id="postresult_fild" cols="30" rows="10"></textarea>
    </div>
</div>

<script src="resources/js/romeo.js" type="text/javascript"></script>
<script type="application/javascript">
    window.onload = function () {
        new resources({
            url: "http://localhost/redishketch-romeo/testServer/get.php",
            method: "GET",
            onSuccess: function (response) {
                console.log(response);
                document.getElementById('getresult_fild').innerHTML = response;
            }
        });
    };
    function submitform(event) {
        event.preventDefault();
        var el = event.currentTarget;
        new resources({
            url: "http://localhost/redishketch-romeo/testServer/post.php",
            method: "POST",
            el: el,
            data: {
                user: "amieami",
                pass: "12345"
            },
            onSuccess: function (response) {
                console.log(response);
                document.getElementById('postresult_fild').innerHTML = response;
            }
        });
    }
</script>
</body>
</html>
